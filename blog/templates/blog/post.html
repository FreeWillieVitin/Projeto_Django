{% extends "global/base.html" %}

{% block nome_bloco_base %} Esse vem do app Blog{{Texto}}{% endblock nome_bloco_base%}

{% block bloco_posts %}
  <article class="post single-post">
    <header>
      <h1 class="post-title">
        <a href="{% url 'blog:post' post.id %}">
          {{ post.title }}
        </a>
      </h1>
    </header>
    <div class="post-body">
      {{ post.body }}
    </div>
  </article>
{% endblock bloco_posts %}
